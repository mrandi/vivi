<ion-view view-title="Add Application">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Id</span>
                <input type="text" placeholder="fullstop">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Fullstop">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Audit reporting">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">SCM</span>
                <input type="text" placeholder="https://github.com/zalando-stups/fullstop">
            </label>
        </div>
        <button class="button button-positive">
                          Submit
        </button>
    </ion-content>
</ion-view>
