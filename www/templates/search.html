<ion-view view-title="Search">
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
        </label>
        <button class="button button-clear" ng-click="data.search = ''">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="app in data.applications" href="#/app/applications/{{app.id}}">
            {{app.name}}
            </a>
        </div>
    </ion-content>
</ion-view>
