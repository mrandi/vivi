<ion-view view-title="Violation">
    <ion-content>
        <div class="list">
            <div class="item item-toggle">Acknowledged
                <label class="toggle">
                    <input type="checkbox" ng-model="user.checked">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Comment</span>
                <input type="text" placeholder="comment" ng-model="user.comment">
            </label>
        </div>
        <button class="button button-positive" ng-click="signIn(user)">
            Submit
        </button>
    </ion-content>
</ion-view>
